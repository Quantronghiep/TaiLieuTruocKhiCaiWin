<!-- 3 cách nhúng file JS
    + Nhúng inline trong thẻ Html thông qua sự kiện của JS

    + Nhúng file .js bên ngoài : file ngang hàng với file hiện tại

    Hiệu suất khi nhúng code JS:
     + Trình duyệt đọc file .html từ trên xuống
     + Cần ưu tiên hiển thị giao diện trước( HTML,CSS) roofi mới đến JS

-->
<!-- Quy tac dat ten bien :
   + Tên biến phải bắt đầu bằng bằng chữ hoặc kí tự gạch dưới _.
    + Tên biến không được bắt đầu bằng số và không chứa các kí tự đặc biệt như &, *, (, ).
    + Tên biến không được trùng với từ khóa như var, for, if...
    Biến trong JS phân biệt hoa thường

    MỌi lỗi JS đều hiển thị trong tab Console
    Js không chạy code phía sau code lỗi
-->

<!-- Kiểu dữ liệu trong JS : nhìn vào bảng gtri của biến để biết kiểu dữ liệu 
    +Number:
        var number1 = 30 ;
    +String : kiểu chuỗi ,gtri bao boi ' ' or " "
    + Boolean : đúng/sai có 2 gtri : true/flase viết thường hết
    + Undefined: kiểu không xác định , xả yra khi khai báo biến mà không gán giá trị
    + NUll : kiểu dữ liệu đặc biệt , gặp khi thao tác với biến mà chưa tồn tại , có 1 giá trị duy nhất
    + ARRAY: kiểu mảng , chứa đc nhiều giá trị tại 1 thời điểm
    +Object : kiểu đối tượng , lập trình hướng đối tượng
-->
