<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử , câu lệnh điều khiển , vòng lặp</title>
</head>
<body>
    <script>
        //So sánh === : so sánh cả về giá trị và kiểu dữ liệu
        var x = 6 == '6' // true
        var x = 6 === '6' // false
// - Từ khóa break - continue trong vòng lặp
	// Break: Thoát hẳn vòng lặp
	for (var i = 1; i <= 10; i++) {
		console.log(i);
		if (i == 3) {
			break;
		}
	}
	//123
	// Continue: bỏ qua lần lặp hiện tại - ko kịp chạy code phía sau continue, nhảy tới lần lặp kế tiếp
	for (var j = 1; j <= 10; j++) {
		if (j == 4 || j >= 3) {
			continue;
		}
		console.log(j);
	}
    </script>
</body>
</html>
