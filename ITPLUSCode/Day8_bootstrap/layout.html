<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo layout với CSS thuần</title>
	<style type="text/css">
		.item1 {
			background-color: green ;
		}
		.item2 {
			background-color: red ;
		}
		.item3 {
			background-color: purple;
		}
		.item4 {
			background-color: #ccc ;
		}

		.row {
			display: flex;
		}
		.item {
			width: 25%;
			height: 100px;
		}
		@media screen and (min-width: 768px) and (max-width: 1023px) {
			.row{
				flex-wrap: wrap;
			}
			.item{
				width: 50%;
			}
		}
		@media(max-width: 767px)  {
			 .row {
			 	/*Bỏ đi cơ chế mặc định của flex */
			 	flex-wrap: wrap;
			 }
			 .item {
			 	width: 100%;
			 }
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="item1 item">Noi dung 1</div>
		<div class="item2 item">Noi dung 2</div>
		<div class="item3 item">Noi dung 3</div>
		<div class="item4 item">Noi dung 4</div>
	</div>
</body>
</html>
