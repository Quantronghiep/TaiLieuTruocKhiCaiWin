<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Obj example</title>
	<script type="text/javascript">
		function display(){
			var doctors = new Object();
			doctors.name = "Hiep";
			doctors.age = 19 ;
			doctors.salary = 6868 ;
			document.write("Doctor " + doctors.name + "Age " + doctors.age + "Salary " + doctors.salary);
		}
	</script>
</head>
<body onload="display()">
	
</body>
</html>
