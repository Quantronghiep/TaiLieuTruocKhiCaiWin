	<style>
		/* unvisited link */
		a:link {
			color: #C50DE6;
			text-decoration: none;
		}
		/* visited link */ 
		a:visited {
			color: green;
			text-decoration: none;
		}
		/* selected link */
		a:active {
			color: black ;
			text-decoration: underline;
		}
		a:focus{
			color: blue ;
			background: yellow ;
			text-decoration: underline;; 
		}
		a:hover{
			color : purple;
		}
		h1{
			font-size: 8vw;
		}
		a{
			font-size: 6vw;
		}
	</style>
