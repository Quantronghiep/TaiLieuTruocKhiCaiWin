<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.mystyle{
			width: 300px;
			height: 50px;
			text-align: center;
			background: red	;
			color: white;
			float: left;
			margin: 8px ;
			font-size: 16px;
			display: inline-block;
		}
	</style>
	<script>
		function myFunction(){
			var x = document.getElementsByTagName("div");
			var i ;
			for(i=0 ; i<x.length;i++){
				if(x[i].id==="myDIV")
					x[i].style.fontSize = "30px";
			}
			console.log(x);
		}
	</script>
</head>
<body>
	<button onclick="myFunction()">Try it</button><br>
	<div id="myDIV" class="mystyle">I am a DIV element</div>
	<div class="mystyle">I am also DIV element</div>
</body>
</html>
