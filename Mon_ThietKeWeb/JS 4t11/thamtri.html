<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calling function by value</title>
	<script>
		function swap(num1 , num2){
			var tmp = num1 ;
			num1 = num2 ; 
			num2 = tmp ;
			document.write("<br>Called method: num1="+num1+" and num2="+num2);
		}
		function calculate(){
			var num1 = 10 , num2 =20 ;
			document.write("<br>Before swap: num1 = "+num1+" and num2= "+num2);
			swap(num1,num2);//Invoking the swap mathod
			document.write("<br>After swap: num1 = "+num1+" and num2= "+num2);
		}
	</script>
</head>
<body onload = "calculate()">
	<p>Calling function by value</p>
</body>
</html>
