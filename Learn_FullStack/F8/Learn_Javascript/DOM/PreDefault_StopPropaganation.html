<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: none;
        }
        input:focus ~ ul {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Tuwj tim hieeu : defaultPrevented -->
    <!-- 1.PreventDefault : ngan chan hanh vi mac dinh  -->
    <!-- 2. Ngan chan hanh vi su kien noi bot  -->
    <a href="https://f8.edu.vn">
    Học lập trình
    </a>

    <br>
    <a href="https://google.com">
    Google
    </a>
    <br>
    <input type="text" placeholder="Tim kiem">
    <ul>
        <li>JS</li>
        <li>PHP</li>
        <li>ReactJS</li>
    </ul>

    <!-- Noi bot  -->
    <div>DIV 
        <button>Click me</button>
    </div>

    <script>
        var aElements = document.links;
        // console.log(aElements)
        for(var i= 0 ; i < aElements.length ; i++){
            aElements[i].onclick = function(e){
                if(!e.target.href.startsWith('https://f8.edu.vn')){
                    alert(`Sorry ! you cann't access the website`)
                    // e.preventDefault();
                    // removeEventListener() : xóa sự lắng nghe ( muon chay lai hanh vi do)
                }
            }
        }

        var ulElement = document.querySelector('ul');
        ulElement.onmousedown = function(e){
            e.preventDefault();
        }
        ulElement.onclick = function(e){
            console.log(e.target)
        }

        document.querySelector('div').onclick = function(e){
            console.log('DIV')
        }
        document.querySelector('button').onclick = function(e){
            e.stopPropagation();
            console.log('CLICK ME')
        }
    </script>
</body>
</html>
